<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手写map</title>
</head>
<body>
<script>

const a = [2,3,4,5];
Array.prototype.m = function (fn) {
    const arr = this;
    const newArr = []
    for (let i=0;i<arr.length;i++) {
        newArr.push(fn.call(this, arr[i]))
    }
    return newArr;
}

const res = a.m(function (i) {
    return i*2
});
console.log(res);
</script>
</body>
</html>
